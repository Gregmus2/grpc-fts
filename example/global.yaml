proto_root: "path to root directory with your proto files"
proto_sources:
  - "it can be relative path (relative to proto root) to directory with proto files"
  - "or it can be relative path (relative to proto root) to some specific proto file"
  - "for example: `mypackage` (for directory `protoroot/mypackage`)"
proto_imports:
  - "path to additional proto imports"
  - "google protobuf utilities for example: `/usr/include/google/protobuf`"
